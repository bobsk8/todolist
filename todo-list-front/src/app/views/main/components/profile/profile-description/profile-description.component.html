<form class="form-horizontal" #fProfile="ngForm" [formGroup]="profileForm" (ngSubmit)="onSubmit(fProfile)">
    <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="First Name">
        </div>
    </div>
    <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group row">
        <label for="skills" class="col-sm-2 col-form-label">Skills</label>
        
    </div>
    <div class="form-group row">
        <label for="cpf" class="col-sm-2 col-form-label">cpf</label>
        <div class="col-sm-10">
            <textarea formControlName="cpf" class="form-control" id="cpf" placeholder="CPF" cols="10" rows="5"></textarea>
        </div>
    </div>
    <!-- <div class="form-group row">
        <label for="inputFile" class="col-sm-2 col-form-label">Photo</label>
          <div class="col-sm-4 ml-2">
            <input type="file" class="custom-file-input" id="inputFile" (change)="upload($event)">
            <label class="custom-file-label" for="inputFile">Choose file</label>
          </div>          
      </div> -->
    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-danger">Submit</button>
        </div>
    </div>
</form>
