<div class="content">
    <h2>Project</h2>
    <form #fproject="ngForm" [formGroup]="projectForm" (ngSubmit)="onSubmit(fproject)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" name="name" [ngClass]="{ 'is-invalid': submitted && projectForm.get('name').errors }" />
            <div *ngIf="submitted && projectForm.get('name').errors" class="invalid-feedback">
                <div *ngIf="projectForm.get('name').errors.required">Name is required</div>
            </div>
        </div>        
        <div class="form-group">
            <button class="btn btn-primary">save</button>            
        </div>
    </form>
</div>
