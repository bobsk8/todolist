<div class="row">
    <div class="col-sm-3 project-card" *ngFor="let project of projects">        
        <app-project-card [project]="project" 
        (removeProjectEvent)="removeProject($event)"
        (setDoneTask)="setDoneTask($event)"
        (removeTaskEvent)="removeTask($event)"
        (saveTaskEvent)="onSubmit($event)"></app-project-card>
    </div>
</div>
